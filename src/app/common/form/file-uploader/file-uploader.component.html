<label class="label" for="file">Profile Image</label>

<div class="file has-name">
  <label class="file-label">
    <input (change)="fileHandler($event.target.files)" [accept]="accept?.join(', ')" [disabled]="uploadInProgress" class="file-input" id="file"
           name="image" type="file">
    <span class="file-cta">
      <span class="file-icon">
        <span class="fas fa-upload"></span>
      </span>
      <span class="file-label">
        Choose a file…
      </span>
    </span>
    <span class="file-name">
      <span>{{ (file | async)?.name }}</span>
      <span *ngIf="uploadInProgress"><span class="fas fa-spinner fa-spin"></span></span>
    </span>
  </label>
</div>
